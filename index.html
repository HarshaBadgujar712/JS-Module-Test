<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissor and Paper Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="logo">
            <p>ROCK</p>
            <p>PAPER</p>
            <p>SCISSORS</p>
        </div>
        <div class="score">
            <p>&nbsp;YOUR <br> SCORE</p>
            <span id="score">0</span>
        </div>
    </div>
    <div class="game">
        <div class="info">
            <p class="user">YOU PICKED</p>
            <p class="machine">PC PICKED</p>
        </div>
        <div class="option">
            <span class="triangle">&#9661;</span>
            <div class="scissor con">
                <div class="item">
                    <img src="scissor.png">
                </div>
            </div>
            <div class="rock con">
                <div class="item">
                    <img src="rock.png">
                </div>
            </div>
            <div class="paper con">
                <div class="item">
                    <img src="paper.png">
                </div>
            </div>
            <div class="scissor computer">
                <div class="item">
                    <img src="scissor.png">
                </div>
            </div>
            <div class="rock computer">
                <div class="item">
                    <img src="rock.png">
                </div>
            </div>
            <div class="paper computer">
                <div class="item">
                    <img src="paper.png">
                </div>
            </div>
        </div>
        <div class="button">
            <button class="rule">RULE</button>
        </div>
        <div class="rulemodal">
            <div class="rule-img">
                <div>
                    <button class="close"><img src="X.png"></button>
                </div>
                <img src="Frame 4.png">
            </div>
        </div>
    </div>
    <div class="winmodal">
        <h1 class="winner">YOU WIN</h1>
        <button class="play">PLAY AGAIN</button>
    </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
